<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery - OTP Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff6600;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #cc5200;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1: Enter Phone Number -->
        <div id="phone-form">
            <h2>Login</h2>
            <input type="tel" class="input-box" id="phone" placeholder="Enter Mobile Number" required>
            <button class="btn" onclick="sendOTP()">Send OTP</button>
        </div>

        <!-- Step 2: Enter OTP -->
        <div id="otp-form" class="hidden">
            <h2>Enter OTP</h2>
            <input type="text" class="input-box" id="otp" placeholder="Enter OTP" required>
            <button class="btn" onclick="verifyOTP()">Verify OTP</button>
        </div>

        <!-- Step 3: Enter Details -->
        <div id="details-form" class="hidden">
            <h2>Complete Profile</h2>
            <input type="text" class="input-box" id="name" placeholder="Full Name" required>
            <input type="text" class="input-box" id="address" placeholder="Address" required>
            <button class="btn" onclick="getLocation()">Use My Location üìç</button>
            <input type="text" class="input-box" id="location" placeholder="Location (Auto-filled)" readonly>
            <button class="btn" onclick="completeSignup()">Submit</button>
        </div>
    </div>

    <script>
        function sendOTP() {
            let phone = document.getElementById("phone").value;
            if (phone.length === 10) {
                alert("OTP Sent to " + phone);
                document.getElementById("phone-form").classList.add("hidden");
                document.getElementById("otp-form").classList.remove("hidden");
            } else {
                alert("Enter a valid 10-digit phone number.");
            }
        }

        function verifyOTP() {
            let otp = document.getElementById("otp").value;
            if (otp === "1234") { // Simulated OTP check
                alert("OTP Verified!");
                document.getElementById("otp-form").classList.add("hidden");
                document.getElementById("details-form").classList.remove("hidden");
            } else {
                alert("Invalid OTP. Try Again!");
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        let lat = position.coords.latitude;
                        let lon = position.coords.longitude;
                        document.getElementById("location").value = `Lat: ${lat}, Lon: ${lon}`;
                    },
                    (error) => {
                        alert("Location access denied. Please enter manually.");
                    }
                );
            } else {
                alert("Geolocation not supported.");
            }
        }

        function completeSignup() {
            let name = document.getElementById("name").value;
            let address = document.getElementById("address").value;
            if (name && address) {
                alert("Signup Complete! Redirecting to dashboard...");
                window.location.href = "dashboard.html";
            } else {
                alert("Please fill in all details.");
            }
        }
    </script>
</body>
</html>
